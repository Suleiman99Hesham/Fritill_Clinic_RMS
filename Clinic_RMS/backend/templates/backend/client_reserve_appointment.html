{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fritill RMS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>
    {% include 'backend/navbar.html' %}
    
    <div class="container-fluid">
        {% block content %}

        <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-body">
                        <h5>Reserve New appointment</h5>
                    </div>
                    <div class="card card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            {{form}}
                            <br>
                            <br>
                            <input type="submit" class="btn btn-primary" value='Reserve' style="float: right;"></input>
                            <a class="btn btn-danger" href=" {% url 'admin_dashboard' %} ">cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        {% endblock content %}
        <br>
    </div>
    <script>
        $(function() {
            $("#id_reservation_date").datetimepicker({
                format: 'd/m/Y H:i',
            });
        });
    </script>
</body>
</html>
