<style>
  .logout{
    font-size: 18px;
    color: #e5e5e5;
  }
  .logout:hover{
    color: #7851a9;
  }
  .username{
    font-size: 18px;
    margin-right: 8px;
    color: #e5e5e5;
  }
  .profile-pic-nav{
		max-width: 50px;
		max-height:50px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'admin_dashboard' %}"><img src="{% static 'images/Fritill-logo.png' %}" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'all_appointments' %}">All Appointments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'past_appointments' %}">Past Appointments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upcoming_appointments' %}">Upcoming Appointments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'rescheduled_appointments' %}">Rescheduled Requests Appointments</a>
            </li>
            {% else %}
        {% endif %}
      </ul>
    </div>
    <span class="username navbar-text" >hello, {{request.user}}</span>
    <span><a class ="logout navbar-link" href="{% url 'logout' %}">Logout</a></span>  
    {% endif %}
